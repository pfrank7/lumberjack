<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
    {% if page.description %}<meta name="description" content="{{ page.description }}">{% endif %}
    <meta name="author" content="{{ site.author.name }}">

    <!-- Le HTML5 shim, for IE6-8 support of HTML elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- Le styles -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link href="{{ ASSET_PATH }}/css/style.css" rel="stylesheet" type="text/css" media="all">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <!-- Le fav and touch icons -->
  <!-- Update these with your own images
  -->
  <link href="/lumberjack/images/logo/logo.png" rel="icon" type="image/png"/>
  <!-- Global site tag (gtag.js) - Google Analytics -->
  <!--script async src="https://www.googletagmanager.com/gtag/js?id=UA-75982049-3"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'UA-75982049-3');
  </script-->

</head>

  <body>
    <div class = "topbar">
      <h2> Lumberjack </h2>
    </div>
    <div class = "nav">
      <div class = "links">
        <a href="{{BASE_PATH}}" class = "logo">
          <img src="/lumberjack/images/logo/logo.png">
          <h4> Lumberjack </h4>
          <div class = "triangle"></div>
              <!--img src="/lumberjack/images/logo/logo.png" width="70px"-->
        </a>
        <ul>
          {% assign pages_list = site.pages | sort:"order" %}
          {% assign group = 'navigation' %}
          {% include JB/pages_list %}
          <li> 
            <a href="https://github.com/neurodata/lumberjack/blob/staging/README.md"><h5>About</h5></a>
          </li>
          <li> 
            <a href="https://bitsandbrains.io/"><h5>Blog</h5></a> 
          </li>
          <li> 
            <a href="https://github.com/neurodata/lumberjack"><h5>Github</h5></a> 
          </li>
        </ul>
      </div>
    </div>
    {{ content }}
    {% include JB/analytics %}
  </body>
</html>
